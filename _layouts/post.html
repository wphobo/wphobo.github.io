---
layout: default
---

<section class="post">
  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>

    <p class="post-meta">
      Published&thinsp;
      <span class="post-date">{{ page.date | date: "%b %-d, %Y" }}</span>
      {% if page.author %}
        <span class="post-author">{{ page.author }}</span>
      {% endif %}
    </p>
  </header>

  <article class="post-content">
    {{ content }}
  </article>

  <footer class="post-extra"></footer>
</section>
